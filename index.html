<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>MovieFinder</title>
</head>
<body>
  <section class="hero has-background-link">
    <div class="hero-body columns ">
      <h1 class="title column">MovieFinder</h1>
      <h1 class="title column has-text-right"> History </h1>
    </div>
  </section>
    <section class="section">
     <div class ="column is-half is-offset-one-quarter is-medium">
      <div class="field has-addons">
        <div class="control is-expanded">
        <input id="searchInput" class="input is-medium" type="text" placeholder="Search for a movie">
        </div>
        <div class="control">
          <button class="button is-primary" id="searchButton">Search</button>
        </div>
      </div>
  
     </div>
    <section class="section2 has-background-grey">
      <div id= "elementToHide" class="box is-hidden">
      <div id="movieList" class="columns is-multiline"></div>
        <div id="movieDetails" class="columns is-multiline"></div>
        <div id="trailerSection"></div>
       </div>
     </section>
   
  </section>
  <script src="script.js"></script>
</body>
</html>
